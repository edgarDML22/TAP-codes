<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Verde Oscura</title>
    <!-- Prueba de GitHub -->
    <style>
        body {
            background-color: #1b5e20;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }
        .calc_container {
            background: #2e7d32;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .calc-display {
            width: 100%;
            height: 40px;
            font-size: 20px;
            text-align: right;
            padding: 5px;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            gap: 5px;
        }
        .calc-button {
            width: 70px;
            height: 50px;
            font-size: 18px;
            border: none;
            background-color: #43a047;
            color: white;
            border-radius: 5px;
        }
        .calc-button:active {
            background-color: #1b5e20;
        }
        .wide-button {
            grid-column: span 3;
        }
    </style>
</head>
<body>
    <div class="calc-container">
        <input type="text" id="calc-display" class="calc-display" disabled>
        <div class="button-grid">
            
            
            <button class="calc-button" onclick="insert('/')">/</button>
            <button class="calc-button" onclick="insert('*')">*</button>
            <button class="calc-button" onclick="insert('7')">7</button>
            <button class="calc-button" onclick="insert('8')">8</button>
            <button class="calc-button" onclick="insert('9')">9</button>
            <button class="calc-button" onclick="insert('4')">4</button>
            <button class="calc-button" onclick="insert('5')">5</button>
            <button class="calc-button" onclick="insert('6')">6</button>
            <button class="calc-button" onclick="insert('1')">1</button>
            <button class="calc-button" onclick="insert('2')">2</button>
            <button class="calc-button" onclick="insert('3')">3</button>
            <button class="calc-button" onclick="insert('0')">0</button>
            <button class="calc-button" onclick="insert('.')">.</button>
            <button class="calc-button" onclick="calculateResult()">=</button>
            <button class="calc-button" onclick="insert('+')">+</button>
            <button class="calc-button" onclick="insert('-')">-</button>
            <button class="calc-button" onclick="insert('')">^</button>
            
            <button class="calc-button wide-button" onclick="squareRoot()">âˆš</button>
        </div>
    </div>

    <table>
        <tr>
            <td><button class="calc-button" onclick="clearScreen()">CE</button></td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>

        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <script>
        function insert(value) {
            document.getElementById("calc-display").value += value;
        }
        function clearScreen() {
            document.getElementById("calc-display").value = "";
        }
        function calculateResult() {
            try {
                document.getElementById("calc-display").value = eval(document.getElementById("calc-display").value);
            } catch {
                document.getElementById("calc-display").value = "Error";
            }
        }
        function squareRoot() {
            let display = document.getElementById("calc-display");
            display.value = Math.sqrt(parseFloat(display.value));
        }
    </script>
</body>
</html>
