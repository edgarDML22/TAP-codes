    <canvas id = "myCanvas2" width="300" height="300" style="border:1px solid #ddd">

            var c = document.getElementById("myCanvas2");

    <h2>Relleno degradado linear</h2>
    <canvas id="myCanvas6" width="500" height="300" style="border: 1px solid #ddd;">
    Navegador no soporta canvas.
    </canvas>
    <script type="text/javascript">
        var c = document.getElementById("myCanvas6");
        var ctx = c.getContext("2d");
        var grd = ctx.createLinearGradient(30, 90, 30, 30);
        grd.addColorStop(0, "purple");
        grd.addColorStop(1, "yellow");
        ctx.fillStyle = grd;
        ctx.fillRect(150, 10, 150, 180);
    </script>


    <br><hr><br>
    <h2>Relleno degradado circular</h2>
    <canvas id="myCanvas7" width="500" height="300" style="border: 1px solid #ddd;">

    <script type = "text/javascript">
        var c = document.getElementById("myCanvas7");
        var ctx = c.getContext("2d");
        var grd = ctx.createRadialGradient(55, 60, 35, 70, 70, 180);
        grd.addColorStop(0 , "white");
        grd.addColorStop(1 , "orange");
        ctx.fillStyle = grd;
        ctx.fillRect(10, 10, 250, 280);
    </script>
