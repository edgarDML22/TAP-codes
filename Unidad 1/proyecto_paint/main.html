<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Paint Program</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="styles.css">
    <script src="functions.js"></script>
</head>
<body>
    <div class="div1">
        <canvas class="myCanvas1" id="myCanvas1" width="900" height="500" style="border:2.5px solid rgb(0, 0, 0);"></canvas>
        <table class="table1">
            <tr>
                <td><img id="back_arrow" src="images/back_arrow.png" class="tool-button"></td>
                <td><img id="front_arrow" src="images/front_arrow.png" class="tool-button"></td>
            </tr>
            <tr>
                <td><img id="circle" src="images/circulo.png" class="tool-button"></td>
                <td><img id="square" src="images/cuadrado.png" class="tool-button"></td>
            </tr>
            <tr>
                <td><img id="triangle" src="images/triangulo.png" class="tool-button"></td>
                <td><img id="line" src="images/linea-diagonal.png" class="tool-button"></td>
            </tr>
            <tr>
                <td><img id="pencil" src="images/lapiz.png" class="tool-button"></td>
                <td><img id="eraser" src="images/borrador.png" class="tool-button"></td>
            </tr>
            <tr>
                <td><img id="grosor_selector" src="images/grosor.png" class="tool-button"></td>
                <td><img id="back_color" src="images/cubeta_pintura.png" class="tool-button"></td>
            </tr>
            <tr id="sizeSliderRow" style="display: none;">
                <td colspan="2" style="text-align: center;">
                    <input type="range" id="sizeRange" min="10" max="100" value="60">
                    <span id="sizeValue">60</span>
                </td>
            </tr>
            <tr id="lineWidthSliderRow" style="display: none;">
                <td colspan="2" style="text-align: center;">
                    <input type="range" id="lineWidthRange" min="1" max="20" value="5">
                    <span id="lineWidthValue">5</span>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="color" id="colorPicker" value="#000000">
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
